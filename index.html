<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telecom Tower Network Infrastructure Overview</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
  <!-- Modal -->
<div id="reportModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Tower Health Report</h2>
    <p><b>Tower ID:</b> <span id="modalTowerId"></span></p>
    <p><b>City:</b> <span id="modalTowerCity"></span></p>
    <p><b>Type:</b> <span id="modalTowerType"></span></p>
    <p><b>Status:</b> <span id="modalTowerStatus"></span></p>
    <p><b>Antennas:</b> <span id="modalTowerAntennas"></span></p>
    <p><b>Last Maintenance:</b> <span id="modalTowerLastMaint"></span></p>
  </div>
</div>

<body>
  <header>
  <h1>Telecom Tower Network Infrastructure Overview</h1>
  <div class="filters">
    <select id="regionFilter">
      <option value="All">All Regions</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Chennai">Chennai</option>
    </select>

    <select id="towerTypeFilter">
      <option value="All">All Types</option>
      <option value="SST">SST</option>
      <option value="Monopole">Monopole</option>
      <option value="TPL">TPL</option>
    </select>

    <select id="statusFilter">
      <option value="All">All Status</option>
      <option value="Active">Active</option>
      <option value="Under Maintenance">Under Maintenance</option>
      <option value="Non-functional">Non-functional</option>
    </select>
  </div>
</header>


 <section class="metrics">
  <div class="card">
    <h3>Total Towers</h3>
    <p id="totalTowers">0</p>
  </div>
  <div class="card">
    <h3>Antenna Distribution</h3>
    <canvas id="pieChart"></canvas>
  </div>
</section>

<section class="visuals">
  <div id="map"></div>
  <canvas id="barChart"></canvas>
</section>

  <section class="table">
    <h2>Tower & Antenna Information</h2>
    <table id="towerTable">
      <thead>
        <tr>
          <th>Tower ID</th><th>Location</th><th>Type</th>
          <th>Antennas</th><th>Status</th><th>Last Maintenance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="alerts">
    <h2>Alerts & Notifications</h2>
    <ul id="alerts"></ul>
  </section>

 <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="script.js"></script>

</body>
</html>
